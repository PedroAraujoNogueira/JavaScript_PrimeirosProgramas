<meta charset = "UTF-8">

<script> 

   function pulaLinha(){

   	  document.write("<br>");

   }

   function mostrar(mensagem){

   		document.write(mensagem);
   		pulaLinha();
   }
   
   function numeroGeraçoes(anoAtual){

  		var geracoes = (anoAtual - 1500)/28
  		mostrar("A quantidade de gerações é " + Math.trunc(geracoes) + " gerações");
   
   }
   
   var anoAtual = 2019;
   numeroGeraçoes(anoAtual);

</script>
